<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/ufrgs.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.css" />
    <title>PPG - UFRGS</title>
    <noscript>
        <style>
            /**
          * Reinstate scrolling for non-JS clients
          */
            .simplebar-content-wrapper {
                overflow: auto;
            }
        </style>
    </noscript>
</head>

<body>
    <div style="display: grid; grid-template-columns: 5fr 1fr;
    grid-template-rows: 1fr 15fr; height: 100vh;">
        <div
            style="background-color: var(--color--light-grey--dark); grid-column: 1 / 2; grid-row: 1 / span 1; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1 style="color:var(--color--dark-grey)">Header WP</h1>
            <img src="https://s.w.org/style/images/about/WordPress-logotype-alternative.png" style="height: 5rem;" />
        </div>
        <div
            style="background-color: var(--color--secondary--light); color: var(--color--light-grey); grid-column: 2 / -1; grid-row: 1 / -1; display: flex; align-items: center; justify-content: flex-start;flex-direction: column;">
            <h2>Sidebar WP</h2>
            <img src="https://s.w.org/style/images/about/WordPress-logotype-alternative-white.png"
                style="height: 4rem;" />
            <div
                style="margin-top:5rem;height:5%;display:flex; flex-direction: column; justify-content: space-around; align-items: stretch;">
                <p style="display: inline-block;font-weight:bold">Este conteúdo</p>
                <p style="display: inline-block;font-weight:bold">serve como simulação</p>
                <p style="display: inline-block;font-weight:bold">de uma página</p>
                <p style="display: inline-block;font-weight:bold">do WordPress</p>
            </div>
        </div>
        <div style="grid-column: 1 / 2; grid-row: 2 / -1;">
            <div class="ppg-ufrgs-wp-component">
                <div class="ppg-ufrgs-wp-component__loader display--none" id="ppg-ufrgs-wp-component__loader">
                    <svg class="ppg-ufrgs-wp-component__loader__icon" version="1.1" id="L6"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                        <use href="icons/icon-sheet.svg#chama" class="ppg-ufrgs-wp-component__loader__chama" />
                        <rect fill="none" stroke="#fff" stroke-width="4" x="25" y="25" width="50" height="50">
                            <animateTransform attributeName="transform" dur="0.5s" from="0 50 50" to="180 50 50"
                                type="rotate" id="strokeBox" attributeType="XML" begin="rectBox.end">
                            </animateTransform>

                        </rect>
                        <rect x="27" y="27" fill="#fff" width="46" height="50">
                            <animate attributeName="height" dur="1.3s" attributeType="XML" from="50" to="0" id="rectBox"
                                fill="freeze" begin="0s;strokeBox.end"></animate>
                        </rect>
                    </svg>
                </div>
                <main class="ppg-ufrgs-wp-component__main" data-simplebar>
                    <div id="ppg-ufrgs-wp-component__content" class="ppg-ufrgs-wp-component__content">
                        <header class="ppg-ufrgs-wp-component__header">
                            <div class="ppg-ufrgs-wp__header__title">
                                <svg role="img" title="Disciplinas" class="ppg-ufrgs-wp__header__title__icon">
                                    <use href="icons/icon-sheet.svg#class" />
                                </svg>
                                <h2 class="ppg-ufrgs-wp__heading ppg-ufrgs-wp__heading--secondary">Disciplinas</h2>
                            </div>
                            <div class="ppg-ufrgs-wp__header__filter">
                                <div class="ppg-ufrgs-wp__header__filter__holder">
                                    <label for="ppg-ufrgs-wp__header__filter--general"
                                        class="ppg-ufrgs-wp__header__filter__label header-label">Pesquisar</label>
                                    <input type="text" id="ppg-ufrgs-wp__header__filter--general"
                                        class="ppg-ufrgs-wp__header__filter__text ppg-ufrgs-wp-component__filter--general" />
                                    <a class="ppg-ufrgs-wp__header__filter__search-link" href="#">
                                        <svg role="img" title="Search" class="ppg-ufrgs-wp__header__filter__icon">
                                            <use href="icons/icon-sheet.svg#search" />
                                        </svg>
                                    </a>
                                </div>
                                <ul class="ppg-ufrgs-wp__header__filter__list">
                                    <li class="ppg-ufrgs-wp__header__filter__item ppg-ufrgs-wp__header__filter__holder">
                                        <label for="ppg-ufrgs-wp__header__filter--1"
                                            class="ppg-ufrgs-wp__header__filter__label">Filtro 1</label>
                                        <input type="text" class="ppg-ufrgs-wp__header__filter__text"
                                            placeholder="Filtro 1" id="ppg-ufrgs-wp__header__filter--1" />
                                        <a class="ppg-ufrgs-wp__header__filter__search-link" href="#">
                                            <svg role="img" title="Search" class="ppg-ufrgs-wp__header__filter__icon">
                                                <use href="icons/icon-sheet.svg#search" />
                                            </svg>
                                        </a>
                                    </li>
                                    <li class="ppg-ufrgs-wp__header__filter__item ppg-ufrgs-wp__header__filter__holder">
                                        <label for="ppg-ufrgs-wp__header__filter--2"
                                            class="ppg-ufrgs-wp__header__filter__label">Filtro 2</label>
                                        <input type="text" class="ppg-ufrgs-wp__header__filter__text"
                                            placeholder="Filtro 2" id="ppg-ufrgs-wp__header__filter--2" />
                                        <a class="ppg-ufrgs-wp__header__filter__search-link" href="#">
                                            <svg role="img" title="Search" class="ppg-ufrgs-wp__header__filter__icon">
                                                <use href="icons/icon-sheet.svg#search" />
                                            </svg>
                                        </a>
                                    </li>
                                    <li class="ppg-ufrgs-wp__header__filter__item ppg-ufrgs-wp__header__filter__holder">
                                        <label for="ppg-ufrgs-wp__header__filter--3"
                                            class="ppg-ufrgs-wp__header__filter__label">Filtro 3</label>
                                        <input type="text" class="ppg-ufrgs-wp__header__filter__text"
                                            placeholder="Filtro 3" id="ppg-ufrgs-wp__header__filter--3" />
                                        <a class="ppg-ufrgs-wp__header__filter__search-link" href="#">
                                            <svg role="img" title="Search" class="ppg-ufrgs-wp__header__filter__icon">
                                                <use href="icons/icon-sheet.svg#search" />
                                            </svg>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <svg role="img" title="Chama UFRGS" class="ppg-ufrgs-wp__header__logo__img">
                                <use href="icons/icon-sheet.svg#chama" />
                            </svg>
                        </header>

                        <section class="ppg-ufrgs-wp-component__listing">
                            <aside class="ppg-ufrgs-wp-component__details">
                                <details class="ppg-ufrgs-wp__details">
                                    <summary class="ppg-ufrgs-wp__summary"><svg role="img" title="Detalhar"
                                            class="ppg-ufrgs-wp__details__icon">
                                            <use href="icons/icon-sheet.svg#next" />
                                        </svg></summary>
                                    <div class="ppg-ufrgs-wp__details__wrapper">
                                        <h3 class="ppg-ufrgs-wp__details__title">Título</h3>
                                        <ul class="ppg-ufrgs-wp__details__list">
                                            <li class="ppg-ufrgs-wp__details__item">
                                                <span class="ppg-ufrgs-wp__details__item__title">Título</span>
                                                <span class="ppg-ufrgs-wp__details__item__value">Valor</span>
                                            </li>
                                            <li class="ppg-ufrgs-wp__details__item">
                                                <span class="ppg-ufrgs-wp__details__item__title">Título</span>
                                                <span class="ppg-ufrgs-wp__details__item__value">Valor</span>
                                            </li>
                                            <li class="ppg-ufrgs-wp__details__item">
                                                <span class="ppg-ufrgs-wp__details__item__title">Título</span>
                                                <span class="ppg-ufrgs-wp__details__item__value">Valor</span>
                                            </li>
                                            <li class="ppg-ufrgs-wp__details__item">
                                                <span class="ppg-ufrgs-wp__details__item__title">Título</span>
                                                <span class="ppg-ufrgs-wp__details__item__value">Valor</span>
                                            </li>
                                        </ul>
                                    </div>
                                </details>
                            </aside>
                        </section>
                    </div>
                </main>
            </div>

            <script src="js/svg4everybody.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
            <script src="js/axios.min.js"></script>
            <script src="js/clamp.min.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
            <script src="js/wp-ppg-front.js" defer></script>
        </div>
    </div>
</body>

</html>
