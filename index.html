<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet" />
  <link rel="shortcut icon" href="src/img/ufrgs.png" type="image/x-icon" />
  <link rel="stylesheet" href="src/scss/main.scss" />
  <title>PPG - UFRGS</title>
  <noscript>
    <style>
      /**
          * Reinstate scrolling for non-JS clients
          */
      .simplebar-content-wrapper {
        scrollbar-width: auto;
        -ms-overflow-style: auto;
      }

      .simplebar-content-wrapper::-webkit-scrollbar,
      .simplebar-hide-scrollbar::-webkit-scrollbar {
        display: initial;
        width: initial;
        height: initial;
      }
    </style>
  </noscript>
  <noscript>
    <style>
      [data-simplebar] {
        overflow: auto;
      }
    </style>
  </noscript>
</head>

<body>
  <div style="
        display: grid;
        grid-template-columns: 5fr 1fr;
        grid-template-rows: 1fr 15fr;
        height: 100vh;
      ">
    <div style="
          background-color: var(--color--light-grey--dark);
          grid-column: 1 / 2;
          grid-row: 1 / span 1;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        ">
      <h1 style="color: var(--color--dark-grey)">Header WP</h1>
      <img src="https://s.w.org/style/images/about/WordPress-logotype-alternative.png" style="height: 5rem" />
    </div>
    <div style="
          background-color: var(--color--secondary--light);
          color: var(--color--light-grey);
          grid-column: 2 / -1;
          grid-row: 1 / -1;
          display: flex;
          align-items: center;
          justify-content: flex-start;
          flex-direction: column;
        ">
      <h2>Sidebar WP</h2>
      <img src="https://s.w.org/style/images/about/WordPress-logotype-alternative-white.png" style="height: 4rem" />
      <div style="
            margin-top: 5rem;
            height: 5%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: stretch;
          ">
        <p style="display: inline-block; font-weight: bold">Este conteúdo</p>
        <p style="display: inline-block; font-weight: bold">
          serve como simulação
        </p>
        <p style="display: inline-block; font-weight: bold">de uma página</p>
        <p style="display: inline-block; font-weight: bold">do WordPress</p>
      </div>
    </div>
    <div style="grid-column: 1 / 2; grid-row: 2 / -1">
      <div class="ppg-ufrgs-wp-component">
        <div id="ppg-ufrgs-wp-component__content" class="ppg-ufrgs-wp-component__content">
          <header class="ppg-ufrgs-wp-component__header">
            <div class="ppg-ufrgs-wp__header__title">
              <svg role="img" title="Disciplinas" class="ppg-ufrgs-wp__header__title__icon">
                <use href="src/icons/icon-sheet.svg#class" />
              </svg>
              <h2 class="ppg-ufrgs-wp__heading ppg-ufrgs-wp__heading--secondary">
                Disciplinas
              </h2>
            </div>
            <div class="ppg-ufrgs-wp__header__filter">
              <div class="ppg-ufrgs-wp__header__filter__holder">
                <label for="ppg-ufrgs-wp__header__filter--general"
                  class="ppg-ufrgs-wp__header__filter__label header-label">Pesquisar</label>
                <input type="text" id="ppg-ufrgs-wp__header__filter--general"
                  class="ppg-ufrgs-wp__header__filter__text ppg-ufrgs-wp-component__filter--general" />
                <a class="ppg-ufrgs-wp__header__filter__search-link" href="#">
                  <svg role="img" title="Search" class="ppg-ufrgs-wp__header__filter__icon">
                    <use href="src/icons/icon-sheet.svg#search" />
                  </svg>
                </a>
              </div>
              <ul class="ppg-ufrgs-wp__header__filter__list">
                <li class="ppg-ufrgs-wp__header__filter__item ppg-ufrgs-wp__header__filter__holder">
                  <label for="ppg-ufrgs-wp__header__filter--1" class="ppg-ufrgs-wp__header__filter__label">Filtro
                    1</label>
                  <input type="text" class="ppg-ufrgs-wp__header__filter__text" placeholder="Filtro 1"
                    id="ppg-ufrgs-wp__header__filter--1" />
                  <a class="ppg-ufrgs-wp__header__filter__search-link" href="#">
                    <svg role="img" title="Search" class="ppg-ufrgs-wp__header__filter__icon">
                      <use href="src/icons/icon-sheet.svg#search" />
                    </svg>
                  </a>
                </li>
                <li class="ppg-ufrgs-wp__header__filter__item ppg-ufrgs-wp__header__filter__holder">
                  <label for="ppg-ufrgs-wp__header__filter--2" class="ppg-ufrgs-wp__header__filter__label">Filtro
                    2</label>
                  <input type="text" class="ppg-ufrgs-wp__header__filter__text" placeholder="Filtro 2"
                    id="ppg-ufrgs-wp__header__filter--2" />
                  <a class="ppg-ufrgs-wp__header__filter__search-link" href="#">
                    <svg role="img" title="Search" class="ppg-ufrgs-wp__header__filter__icon">
                      <use href="src/icons/icon-sheet.svg#search" />
                    </svg>
                  </a>
                </li>
                <li class="ppg-ufrgs-wp__header__filter__item ppg-ufrgs-wp__header__filter__holder">
                  <label for="ppg-ufrgs-wp__header__filter--3" class="ppg-ufrgs-wp__header__filter__label">Filtro
                    3</label>
                  <input type="text" class="ppg-ufrgs-wp__header__filter__text" placeholder="Filtro 3"
                    id="ppg-ufrgs-wp__header__filter--3" />
                  <a class="ppg-ufrgs-wp__header__filter__search-link" href="#">
                    <svg role="img" title="Search" class="ppg-ufrgs-wp__header__filter__icon">
                      <use href="src/icons/icon-sheet.svg#search" />
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
            <svg role="img" title="Chama UFRGS" class="ppg-ufrgs-wp__header__logo__img">
              <use href="src/icons/icon-sheet.svg#chama" />
            </svg>
          </header>
          <main class="ppg-ufrgs-wp-component__main" data-simplebar>
            <section class="ppg-ufrgs-wp-component__listing">
              <aside class="ppg-ufrgs-wp-component__details">
                <details class="ppg-ufrgs-wp__details">
                  <summary class="ppg-ufrgs-wp__summary">
                    <svg role="img" title="Detalhar" class="ppg-ufrgs-wp__details__icon">
                      <use href="src/icons/icon-sheet.svg#next" />
                    </svg>
                  </summary>
                  <div class="ppg-ufrgs-wp__details__wrapper">
                    <h3 class="ppg-ufrgs-wp__details__title">Título</h3>
                    <ul class="ppg-ufrgs-wp__details__list">
                      <li class="ppg-ufrgs-wp__details__item">
                        <span class="ppg-ufrgs-wp__details__item__title">Título</span>
                        <span class="ppg-ufrgs-wp__details__item__value">Valor</span>
                      </li>
                      <li class="ppg-ufrgs-wp__details__item">
                        <span class="ppg-ufrgs-wp__details__item__title">Título</span>
                        <span class="ppg-ufrgs-wp__details__item__value">Valor</span>
                      </li>
                      <li class="ppg-ufrgs-wp__details__item">
                        <span class="ppg-ufrgs-wp__details__item__title">Título</span>
                        <span class="ppg-ufrgs-wp__details__item__value">Valor</span>
                      </li>
                      <li class="ppg-ufrgs-wp__details__item">
                        <span class="ppg-ufrgs-wp__details__item__title">Título</span>
                        <span class="ppg-ufrgs-wp__details__item__value">Valor</span>
                      </li>
                    </ul>
                  </div>
                </details>
              </aside>
            </section>
          </main>
        </div>
      </div>
      <script type="module" src="src/js/wp-ppg-front.js"></script>
    </div>
  </div>
</body>

</html>
